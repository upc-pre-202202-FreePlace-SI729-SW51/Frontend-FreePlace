<section class="w-full h-full flex justify-center items-center" style="background-color: lightgrey">
  <div class="w-2/5">
    <mat-card class="mb-4 mr-5" style="background-color: lightgrey">
      <mat-card-title align="center">Register</mat-card-title>
      <form class=" flex justify-center items-center flex-col" [formGroup]="form" >

        <mat-form-field class="w-3/5" hintLabel="Max 30 characters" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput #inputFullname maxlength="30" placeholder="Ex. Admin" formControlName="fullName">
          <mat-hint align="end">{{inputFullname.value?.length || 0}}/30</mat-hint>
        </mat-form-field>

        <mat-form-field class="w-3/5" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput #inputUsername maxlength="30" placeholder="user" formControlName="username" required>
          <mat-hint align="end">{{inputUsername.value?.length || 0}}/30</mat-hint>
        </mat-form-field>


        <mat-form-field class="w-3/5" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" formControlName="email" required>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-3/5" appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="w-3/5" hintLabel="Max 9 digits" appearance="outline">
          <mat-label>Contact</mat-label>
          <input matInput #inputPhone maxlength="9" placeholder="Ex. 987654321" formControlName="phone" required>
          <mat-hint align="end">{{inputPhone.value?.length || 0}}/9</mat-hint>
        </mat-form-field>

        <mat-form-field class="w-3/5" appearance="outline">
          <mat-label>Vehicle Number</mat-label>
          <input matInput #inputVehicleNumber maxlength="9" placeholder="Ex. ABC-123" formControlName="vehicleNumber" required>
          <mat-hint align="end">{{inputVehicleNumber.value?.length || 0}}/9</mat-hint>
        </mat-form-field>


      </form>
      <div  class=" flex justify-center items-center flex-col space-y-4">
        <button class="w-1/2"  mat-raised-button color="primary" type="submit" (click)="register()" routerLink="login" >Register</button>
      </div>
    </mat-card>
  </div>
</section>
